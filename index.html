    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f0f0f0;
            overflow-y: auto;
        }

        h1 {
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .hero-image-container {
            width: 100%;
            height: 460px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* החזרנו את הרווח המקורי בין הכרטיסיות */
        }

        .card-wrapper {
            flex: 0 0 calc(20% - 16px); /* התאמנו את הרוחב כדי לשמור על 5 כרטיסיות בשורה עם רווחים */
            max-width: calc(20% - 16px);
            margin-bottom: 20px;
        }

        .card {
            height: 450px;
            width: 100%;
        }

        .card-wrapper:nth-child(-n+5) .card {
            height: 500px;
        }

        .card-wrapper:nth-child(-n+5) {
            transform: scale(1.02); /* הקטנו מעט את הסקייל כדי למנוע חפיפה */
            z-index: 1;
        }

        .card-wrapper.personal-tasks {
            flex: 0 0 calc(40% - 16px);
            max-width: calc(40% - 16px);
        }

        .card.personal-tasks {
            height: 550px;
        }

        .card-wrapper.merkaz-files,
        .card.merkaz-files {
            flex: 0 0 calc(40% - 16px);
            max-width: calc(40% - 16px);
            height: 500px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 1rem;
            overflow-y: auto;
            transform-style: preserve-3d;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(238, 119, 82, 0.7), rgba(231, 60, 126, 0.7));
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, rgba(35, 166, 213, 0.7), rgba(35, 213, 171, 0.7));
            color: white;
            transform: rotateY(180deg);
        }

        .card-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.3s ease;
        }

        .card-title:hover {
            color: #f0f0f0;
        }

        .btn-custom, .btn-edit {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-edit {
            background-color: #ffc107;
            color: #000;
            border: none;
        }

        .btn-edit:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }

        .completed {
            opacity: 0.6;
            filter: grayscale(100%);
        }

        .completed::after {
            content: "הושלם";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            text-align: right;
        }

        .task-item {
            margin-bottom: 0.5rem;
        }

        .center-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        #news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        #news-ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 30s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .merkaz-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.2rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .merkaz-button:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.05);
        }

        .checkbox-custom {
            display: none;
        }

        .checkbox-custom-label {
            display: inline-block;
            position: relative;
            padding-right: 25px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .checkbox-custom + .checkbox-custom-label:before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 3px;
            position: absolute;
            right: 0;
            top: 2px;
            transition: all 0.3s ease;
        }

        .checkbox-custom:checked + .checkbox-custom-label:before {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }

        .checkbox-custom:checked + .checkbox-custom-label:after {
            content: '\2714';
            position: absolute;
            top: 0;
            right: 4px;
            color: white;
        }

        .completed-tasks {
            margin-top: 1rem;
            font-weight: bold;
        }

        .drag-handle, .flip-icon {
            position: absolute;
            top: 10px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            z-index: 10;
            cursor: pointer;
        }

        .drag-handle {
            right: 10px;
            color: #ffffff;
        }

        .flip-icon {
            left: 10px;
            color: #ffffff;
        }

        .drag-handle:hover, .flip-icon:hover {
            color: #f0f0f0;
        }

        .merkaz-selector {
            margin-bottom: 1rem;
        }

        .merkaz-selector select {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .merkaz-tasks {
            display: none;
        }

        .merkaz-tasks.active {
            display: block;
        }

        .completed-merkaz {
            color: #28a745;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .sortable-ghost {

        }

        .sortable-drag {
            opacity: 0.9;
        }

            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .sortable-fallback {
            opacity: 0.8;
        }

        .card-title, .btn-custom, .merkaz-button {
            transform: translateZ(30px);
            transition: transform 0.3s ease;
        }

        .card:hover .card-title,
        .card:hover .btn-custom,
        .card:hover .merkaz-button {
            transform: translateZ(50px);
        }

        .task-input {

            margin-bottom: 1rem;

            border: 1px solid #ccc;
        }

        .task-priority {
            margin-bottom: 1rem;
        }

        .task-list-item {
            display: flex;

            align-items: center;
            margin-bottom: 0.5rem;
        }

        .task-text {

        }

        .task-urgent {
            color: #dc3545;
            font-weight: bold;
        }

        .task-relaxed {
            color: #28a745;
        }

        .card-wrapper.personal-tasks {
            flex: 0 0 calc(50% - 20px);
            max-width: calc(50% - 20px);
            margin: 20px auto;
        }

        .card.personal-tasks {
            height: 450px; /* הגדלנו את גובה כרטיסיית המשימות האישיות */
        }

        .task-list-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 0.5rem;
            direction: rtl;
        }

        .task-list-item input[type="checkbox"] {
            margin-left: 10px;
            order: -1;
        }

        .task-text {
            flex-grow: 1;
            text-align: right;
        }

        #urgent-tasks {
            background-color: #ffeeee;
            padding: 10px;
            border-radius: 5px;
        }

        #relaxed-tasks {
            background-color: #eeffee;
            padding: 10px;
            border-radius: 5px;
        }

        #urgent-tasks .checkbox-custom-label,
        #relaxed-tasks .checkbox-custom-label {
            color: #333; /* צבע כהה יותר לטקסט */
        }

        .card-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card-icon:hover {
            transform: scale(1.1);
        }

        .app-icons {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .schedule-list {
            list-style-type: none;
            padding: 0;
        }

        .schedule-list > li {
            margin-bottom: 15px;
        }

        .schedule-list > li > ul {
            list-style-type: none;
            padding-right: 20px;
        }

        .schedule-list > li > ul > li {
            margin-bottom: 5px;
        }

        /* הוספת סגנון חדש לאפשר גלילה */
        body {
            overflow-y: auto;
        }

        /* עדכון סגנון לכרטיסיית המשימות האישיות */
        .card.personal-tasks .card-back {
            overflow-y: auto;
            max-height: 400px;
        }

        /* Add media query for mobile devices */
        @media (max-width: 767px) {
            .hero-image-container {
                height: 200px;
            }

            #news-ticker {

                top: 0;
                left: 0;
                right: 0;
                z-index: 1001;
                background-color: rgba(0, 0, 0, 0.8);
            }

            .hero-image-container {
                margin-top: 40px; /* התאם את הערך הזה לפי הגובה של התזכורות */
            }

            .card-wrapper, .card-wrapper.personal-tasks {
                flex: 0 0 100%;
                max-width: 100%;
            }

            .card.personal-tasks {
                height: 450px; /* אותו גובה כמו שאר הכרטיסיות */
            }

            .card-wrapper.personal-tasks {
                order: -1;
            }

            .app-icons {
                display: none;
            }
        }
    </style>
</head>

                        </li>
                    </ul>
                    <button class="btn btn-custom mt-3" onclick="completeCard(this)">השלם משימות</button>
                `
            },
            {
                title: "Trello",
                frontContent: `
                    <img src="https://cdn.worldvectorlogo.com/logos/trello.svg" alt="Trello" class="card-icon" onclick="openTrello()">
                `,
                backContent: `
                    <h5 class="card-title">משימות Trello</h5>
                    <ul class="task-list">
                        <li class="task-item">
                            <input type="checkbox" id="trello-task1" class="checkbox-custom">
                            <label for="trello-task1" class="checkbox-custom-label">לעבור על משימות חדשות</label>
                        </li>
                        <li class="task-item">
                            <input type="checkbox" id="trello-task2" class="checkbox-custom">
                            <label for="trello-task2" class="checkbox-custom-label">לעדכן סטטוס משימות</label>
                        </li>
                    </ul>
                    <button class="btn btn-custom mt-3" onclick="completeCard(this)">השלם משימות</button>
                `
            },
            {
                title: "לוז קבוע",
                frontContent: `<button class="btn btn-custom" onclick="flipCard(this)">צפה בלוז</button>`,
                backContent: `
                    <h5 class="card-title">לוז שבועי קבוע</h5>
                    <div class="schedule-container" style="height: 200px; overflow-y: auto;">
                        <ul class="schedule-list">
                            <li><strong>יום ראשון:</strong> 09:00 - פ.ע עם יוני קדם, 14:00 - פ.ע עם יקיר כרמל</li>
                            <li><strong>יום שני:</strong> 11:00 - פ.ע עם תאיר חיים</li>
                            <li><strong>יום שלישי:</strong> 10:00 - פ.ע עם מנשה</li>
                            <li><strong>יום רביעי:</strong> 12:00 - ישיבת צוות</li>
                            <li><strong>יום חמישי:</strong> 13:00 - פ.ע עם יונת גרינפלד</li>
                        </ul>
                    </div>
                `,
                isFixedSchedule: false
            },
            {
                title: "משימות אישיות",
                frontContent: `<button class="btn btn-custom" onclick="flipCard(this)">הוסף/צפה במשימות</button>`,
                backContent: `
                    <h5 class="card-title">משימות אישיות</h5>
                    <input type="text" id="new-task" class="task-input" placeholder="הוסף משימה חדשה (הוסף 'דחוף' או 'בנחת' בסוף)">
                    <button class="btn btn-custom" onclick="addTask()">הוסף משימה</button>
                    <h6 class="mt-3">משימות דחופות:</h6>
                    <ul id="urgent-tasks" class="task-list"></ul>
                    <h6 class="mt-3">משימות בנחת:</h6>
                    <ul id="relaxed-tasks" class="task-list"></ul>
                `,
                isPersonalTasks: true
            }
        ];

        function createCard(cardInfo) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper' + 
                (cardInfo.isPersonalTasks ? ' personal-tasks' : '') + 
                (cardInfo.isFixedSchedule ? ' fixed-schedule' : '');
            cardWrapper.innerHTML = `
                <div class="card ${cardInfo.isPersonalTasks ? 'personal-tasks' : ''} ${cardInfo.isFixedSchedule ? 'fixed-schedule' : ''}">
                    <div class="drag-handle"><i class="fas fa-grip-vertical"></i></div>
                    <div class="flip-icon"><i class="fas fa-sync-alt"></i></div>
                    <div class="card-inner">
                        <div class="card-front">
                            <h5 class="card-title">${cardInfo.title}</h5>
                            ${cardInfo.frontContent}
                        </div>
                        <div class="card-back">
                            ${cardInfo.backContent}
                        </div>
                    </div>
                </div>
            `;

            // הוספת מאזין אירועים למקש אנטר עבור שדה הקלט של משימות אישיות
            if (cardInfo.isPersonalTasks) {
                const inputField = cardWrapper.querySelector('#new-task');
                inputField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault(); // מניעת התנהגות ברירת המחדל של הטופס
                        addTask();
                    }
                });
            }

            return cardWrapper;
        }

        const cardContainer = document.getElementById('card-container');
        cardData.forEach(card => {
            cardContainer.appendChild(createCard(card));
        });

        new Sortable(cardContainer, {
            animation: 150,
            handle: '.drag-handle',
            ghostClass: 'sortable-ghost',
            chosenClass: 'sortable-chosen',
            dragClass: 'sortable-drag',
            forceFallback: true,
            fallbackClass: 'sortable-fallback'
        });

        function completeCard(button) {
            const card = button.closest('.card');
            card.classList.toggle('completed');
            updateCompletionStatus(card);
        }

        function updateCompletionStatus(card) {
            const frontSide = card.querySelector('.card-front');
            const backSide = card.querySelector('.card-back');
            const completionMessage = card.classList.contains('completed') ? 'הושלם' : '';
            
            frontSide.querySelector('.card-title').textContent = frontSide.querySelector('.card-title').textContent.split(' - ')[0] + (completionMessage ? ' - ' + completionMessage : '');
            backSide.querySelector('.card-title').textContent = backSide.querySelector('.card-title').textContent.split(' - ')[0] + (completionMessage ? ' - ' + completionMessage : '');
        }

        document.querySelectorAll('.card-title, .flip-icon').forEach(element => {
            element.addEventListener('click', function(e) {
                const card = this.closest('.card');
                card.querySelector('.card-inner').style.transform = 
                    card.querySelector('.card-inner').style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
            });
        });

        document.querySelectorAll('.drag-handle').forEach(handle => {
            handle.addEventListener('mousedown', function(e) {
                e.stopPropagation();
            });
        });

        const newsTicker = document.getElementById('news-ticker-content');
        const newsItems = [
            'תזכורת: לשלוח הודעה למנהלים לסגור דיווחי שעות כל יום רביעי',
            'בדוק את הדוחות החודשיים בתחילת כל חודש',
            'תזכורת: פגישת צוות שבועית ביום שני',
            'עדכן את תוכנית העבודה השבועית',
            'בדוק את התקדמות הפרויקטים בסוף כל שבוע'
        ];
        newsTicker.innerHTML = newsItems.join(' | ');

        function completeMerkazCard(button) {
            const card = button.closest('.card');
            const allMerkazTasks = card.querySelectorAll('.merkaz-tasks');
            const allCompleted = Array.from(allMerkazTasks).every(merkaz => {
                const checkboxes = merkaz.querySelectorAll('.checkbox-custom');
                return Array.from(checkboxes).every(checkbox => checkbox.checked);
            });
            
            if (allCompleted) {
                card.classList.add('completed');
                updateCompletionStatus(card);
                document.getElementById('completed-merkaz').textContent = 'כל המרכזים הושלמו';
            } else {
                const confirmClose = confirm('לא סיימת את כלל המרכזים, האם אתה בטוח שברצונך לסגור את הכרטיסייה?');
                if (confirmClose) {
                    card.classList.add('completed');
                    updateCompletionStatus(card);
                    document.getElementById('completed-merkaz').textContent = 'הכרטיסייה נסגרה ללא השלמת כל המרכזים';
                }
            }
        }

        function editMerkazCard(button) {
            const card = button.closest('.card');
            card.classList.remove('completed');
            updateCompletionStatus(card);
            card.querySelectorAll('.checkbox-custom').forEach(checkbox => {
                checkbox.checked = false;
            });
            card.querySelector('.btn-custom').textContent = 'השלם משימות';
            card.querySelector('.btn-custom').disabled = true;
            document.getElementById('completed-merkaz').textContent = '';
        }

        document.getElementById('merkaz-select').addEventListener('change', function() {
            const selectedMerkaz = this.value;
            document.querySelectorAll('.merkaz-tasks').forEach(merkaz => {
                merkaz.style.display = 'none';
            });
            if (selectedMerkaz) {
                document.getElementById(selectedMerkaz).style.display = 'block';
            }
        });

        function flipCard(button) {
            const card = button.closest('.card');
            card.querySelector('.card-inner').style.transform = 
                card.querySelector('.card-inner').style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }

        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();
            if (taskText) {
                let priority = 'relaxed'; // ברירת מחדל היא 'בנחת'
                let cleanTaskText = taskText;

                if (taskText.endsWith('דחוף')) {
                    priority = 'urgent';
                    cleanTaskText = taskText.slice(0, -5).trim(); // הסרת המילה 'דחוף' מסוף המשימה
                } else if (taskText.endsWith('בנחת')) {
                    cleanTaskText = taskText.slice(0, -5).trim(); // הסרת המילה 'בנחת' מסוף המשימה
                }

                const taskList = document.getElementById(priority === 'urgent' ? 'urgent-tasks' : 'relaxed-tasks');
                const taskItem = document.createElement('li');
                taskItem.className = 'task-list-item';
                const checkboxId = 'personal-task-' + Date.now();
                taskItem.innerHTML = `
                    <input type="checkbox" id="${checkboxId}" class="checkbox-custom" onchange="toggleTaskCompletion(this)">
                    <label for="${checkboxId}" class="checkbox-custom-label">${cleanTaskText}</label>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function toggleTaskCompletion(checkbox) {
            const taskLabel = checkbox.nextElementSibling;
            if (checkbox.checked) {
                taskLabel.style.textDecoration = 'line-through';
            } else {
                taskLabel.style.textDecoration = 'none';
            }
        }

        function openOutlook() {
            // נסה לפתוח את Outlook באמצעות פרוטוקול מותאם אישית
            window.location.href = "ms-outlook:";
            
            // אם הפרוטוקול הראשון לא עובד, נסה חלופה
            setTimeout(function() {
                window.location.href = "outlook:";
            }, 100);
        }

        function openSpotify() {
            window.location.href = "spotify:";
            
            setTimeout(function() {
                window.open('https://open.spotify.com', '_blank');
            }, 100);
        }

        function openTrello() {
            window.location.href = "trello:";
            
            setTimeout(function() {
                window.open('https://trello.com', '_blank');
            }, 100);
        }

        // Add this code for service worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
